<!DOCTYPE html>
<html>
	<head>	
	<title>Cálculo do IMC</title>        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<div align="center">
	<link rel="stylesheet" type="text/css" href="css/aula14.css" media="all"/>
	<script type="text/javascript" src="js/validar.js"/></script>
	</div>
	</head>
	<body>
	<div align="center">
	<img src="imagem/imc2.jpg" alt="imc">
		<form id="formulario">
			<fieldset>
				<legend>Cálculo do IMC</legend>
				<label for="kilos">Kilos:</label>
                                <input type="text" name="kilos" id="kl" autofocus="autofocus"><br>
					
				<label for="metros">Metros:</label>
				<input type="text" name="metros" id="mt"><br>
															
				<label for="centimetros">Centimetros:</label>
				<input type="text" name="centimetros" id="cm"><br>
										
				<label for="imc">IMC:</label>
				<input type="text" name="imc" id="im"disabled="disabled"><br>			
					
				<a href="#" onclick="calcularIMC();">Calcular</a>
				<a href="#" onclick="limpar();">Novo Cálculo</a>
				<p id="msg"></p>
			</fieldset>
		</form>
		
		<table>
			<tr><th>IMC</th><th>Classificação</th></tr>			
			<tr><td> < 20</td><td>Abaixo do Peso</td></tr>		
			<tr><td>20 a 25</td><td>Normal</td></tr>		
			<tr><td>25 a 30</td><td>Sobrepeso</td></tr>		
			<tr><td>30 a 35</td><td>Obesidade Moderada</td></tr>		
			<tr><td>35 a 40</td><td>Obesidade Severa</td></tr>		
			<tr><td>40 a 50</td><td>Obesidade Mórbida</td></tr>		
			<tr><td> > 50</td><td>Super Obesidade</td></tr>		
		</table>
		<div>
	</body>
</html>
